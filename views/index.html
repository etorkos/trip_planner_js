{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<div id="app" class="clearfix">
  <div class="map-container col-sm-8 col-lg-9">
    <div>
      <div id="map-canvas"></div>
    </div>
  </div>
  <div id="control-panel" class="col-sm-4 col-lg-3 clearfix">
    <div class="col-xs-6 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-body">
          <div>
            <h4>Hotels</h4>
            <select id="selectHotel">
            {% for hotel in all_hotels %}
              <option data-place="{{hotel.place[0].location}}">{{ hotel.name }}</option>
            {% endfor %}
            </select>
            <button id="addHotel" class="btn btn-primary btn-circle pull-right">+</button>
          </div>
          <div>
            <h4>Restaurants</h4>
            <select id="selectRest">
            {% for restaurant in all_restaurants %}
              <option data-place="{{restaurant.place[0].location}}">{{ restaurant.name }}</option>
            {% endfor %}
            </select>
            <button id="addRest" class="btn btn-primary btn-circle pull-right">+</button>
          </div>
          <div>
            <h4>Things To Do</h4>
            <select id='selectTtd'>
            {% for thingToDo in all_things_to_do %}
              <option data-place="{{thingToDo.place[0].location}}">{{ thingToDo.name }}</option>
            {% endfor %}
            </select>
            <button id="addTtd" class="btn btn-primary btn-circle pull-right">+</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-6 col-sm-12">
      <h3>
        <span id="day-title">
          
          <span id='disp-date'>Day 1</span>
          <button class="btn btn-xs btn-danger remove btn-circle">x</button>
       
        </span>
      </h3>
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="day-buttons">
            <button id= "day-1" class="btn btn-circle day-btn current-day days">1</button>
            <button id="new-day" class="btn btn-circle day-btn">+</button>
          </div>
        </div>
        <div class="panel-body">
          <div>
            <h4>My Hotel</h4>
            <ul id = "hotel-list" class="list-group">
              <div class="itinerary-item">
                <!-- <span class="title">Andaz Wall Street</span><button class="btn btn-xs btn-danger remove btn-circle">x</button> -->
              </div>
            </ul>
          </div>
          <div>
            <h4>My Restaurants</h4>
            <ul id = "rest-list" class="list-group">
              <div class="itinerary-item">
                <!-- <span class="title">Bouley</span><button class="btn btn-xs btn-danger remove btn-circle">x</button> -->
              </div>
              <div class="itinerary-item">
                <!-- <span class="title">The Capital Grille</span><button class="btn btn-xs btn-danger remove btn-circle">x</button> -->
              </div>
            </ul>
          </div>
          <div>
            <h4>My Things To Do</h4>
            <ul id= "ttd-list" class="list-group">
              <div class="itinerary-item">
                <!-- <span class="title">Mahayana Buddhist Temple Association</span><button class="btn btn-xs btn-danger remove btn-circle">x</button> -->
              </div>
              <div class="itinerary-item">
                <!-- <span class="title">South Street Seaport</span><button class="btn btn-xs btn-danger remove btn-circle">x</button> -->
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
{% autoescape false %}
var all_hotels_ref = {{ all_hotels | json }};
var all_restaurants_ref = {{ all_restaurants | json }};
var all_things_to_do_ref = {{ all_things_to_do | json }};

{% endautoescape %}
</script>

{% endblock %}
